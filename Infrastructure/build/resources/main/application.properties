# R2DBC Configuration
spring.r2dbc.url=r2dbc:mysql://localhost:3306/football
spring.r2dbc.username=root
spring.r2dbc.password=

# R2DBC Pool Configuration (Optional, you can choose a different pool implementation)
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=10

# Hibernate-related properties (Note: Hibernate is not used with R2DBC, but these properties might be used by other components)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# Server Configuration
server.port=9090
